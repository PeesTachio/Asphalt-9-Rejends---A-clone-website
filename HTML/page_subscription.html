        </div>

    <section class="content-subscription">
        <div id="register-page">
            <form id="subscription-form">
                <h1>Register Subscription</h1>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                <div id="name-error" class="error"></div>
                <div class="form_row">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                    <div id="dob-error" class="error"></div>
                    <div class="gender">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="gender_male" value="male" required> <span id="maleText">Male</span>
                        <input type="radio" name="gender" id="gender_female" value="female" required> <span id="femaleText">Female</span>
                    </div>
                    <div id="gender-error" class="error"></div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <div id="email-error" class="error"></div>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                    <div class="form-group">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">I agree to the terms and conditions</label>
                        <div id="agree-error" class="error"></div>
                    </div>
                    <input type="submit" value="Submit" id="submit" class="btn-form">
                </div>
            </form>
        </div>
    </section>
    <footer class="footer fadeInUp">
        <div class="container-footer">
            <div class="row-footer">
                <div class="footer-col">

                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Help</h4>
                    <ul>
                        <li><a href="https://gameloft.helpshift.com/hc/en/">Faq</a></li>

                        <li><a href="https://gameloft.helpshift.com/hc/en/82-home-page/section/599-troubleshoot/">Trouble Shoot</a></li>

                        <li><a href="https://www.youtube.com/channel/UCphl7N613vv9pgds_LdvpGg"><img src="../Logo_Website/youtube-white.45ed1563.png" alt="Youtube"></a></li>
